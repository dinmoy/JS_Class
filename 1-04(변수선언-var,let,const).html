<html>

<body>
    <script>
        // var : 데이터 형과 상관없이
        var x=30;
        var y=3;
        var z=x+y;
        document.write(z);

        console.log("x= "+x);
        console.log("y= "+y);
        console.log("z= "+z);

        var x=21; //재선언이 가능함
        var y=3;  //재선언이 가능함
        var z=x+y; //z에는 새로운 값이 할당됨
        document.write(z);

        console.log("x= "+x);
        console.log("y= "+y);
        console.log("z= "+z);

        // let : ES6버전부터 추가됨
        let x1=7;
        let y1=16;
        let z1=x1+y1;
        console.log(z1);

        //let x1=10; 재선언시 에러가 발생함(불가능)
        x1=8; //정상적으로 실행됨.(바꾸는 건 가능,변수가 선언되는게 불가능함)

        //const  --ES6버전부터 추가
        const PI=3.14;
        // PI=3.141592;  //실행시 에러 발생
        //const PI=3.141592;  //변수명 제선언시 에러 발생

        var x2;
        // const x3;  //const변수는 선언과 동시에 꼭 초기화를 해줘야함(에러)
        console.log(PI);


    </script>
</body>
</html>
