        console.log("y= "+y);

        document.write(z);

        console.log("x= "+x);
        console.log("y= "+y);
        console.log("z= "+z);

        // let :재선언 불가능(에러뜸)
        let x1=5;
        let y1=7;
        let z1=x1+y1;

        //let x1=10; 에러

        //const
    </script>
