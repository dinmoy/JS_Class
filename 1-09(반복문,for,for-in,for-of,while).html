<!DOCTYPE html>
<html lang="en">
<head>
    <title>반복문(for,for-in,for-of,while)</title>
</head>
<body>
    <script>
        for(var i=0;i<5;i++){
            console.log("The Number is "+i);
        }
        // ;;는 무한 루프 true와 같음
        var i=1;
        var total=0;
        for(;i<=10;){
            console.log("Test");
            total+=i;
            i++;
        }
        console.log("총 합은 - "+total);

        //break, continue문
        for(var i=1;i<=5;i++){
            //if(i==3) break;'
            if(i==3) continue;
            console.log("The Number is "+i);
        }

        //array
        var numbers=[43,23,5,7,99,12,19];
        var len=numbers.length;
        //console.log(len);
        for(var i=0;i<len;i++){
            console.log(numbers[i]);
        }

        //향상된 for문
        var numbers=[43,23,5,7,99,12,19];
        //(1) 데이터 타입,(2): 배열을 가리키고 있는 레퍼런스 변수
        for(var i in numbers){
            //console.log(i);
            console.log(numbers[i]);
        }

        //in은 q배열에서는 index를 가져오고 object에서는 키값을 가져옴  of는 그 안에 value(키 값)를 가져옴
        var numbers=[43,23,5,7,99,12,19];
        for(var i of numbers){
            console.log(i);
        }

        //클래스(Object)
        //person(클래스),firstName,lastName(Object),멤버변수를 키,value값이라고 함
        var person={
            firstName:"길동",
            lastName:"홍",
            age:37
        };

        /*console.log(person.firstName);
        console.log(person.lastName);
        console.log(person.age);*/

        for(var key in person){
            //console.log(key);
            console.log(person[key]);
        }

        //in과 of의 차이점 알기
        var cars=["현대","기아","볼보","벤츠"];
        /*for(var car in cars){
            console.log(car);
        }*/
        for(var car of cars){
            console.log(car);
        }

        //while: zero or more
        /*var i=1;
        var total=0;
        while(i<=100){
            total+=i;
            i++;
        }
        console.log(total);*/

        //do ~while: one or more
        var i=1;
        var total=0;
        do{
            total+=i;
            i++;
        }while(i<=10);
        console.log(total);

        
    </script>
</body>
</html>
