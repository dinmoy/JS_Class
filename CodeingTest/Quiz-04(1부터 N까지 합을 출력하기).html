<!DOCTYPE html>
<head>

    <title>Document</title>
</head>
<body>
    <script>
        function solution(num){
            //변수를 초기화를 해야 int로 알아듣는다
            let answer=0;
            for(let i=1;i<=num;i++){
                answer+=i;
            }
            return answer;
        }
        console.log(solution(6));
        console.log(solution(100));
    </script>
</body>
</html>
